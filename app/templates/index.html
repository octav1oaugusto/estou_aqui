<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="pt">

<head>
    <title>{{ titulo }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/simbolo.png') }}">


    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav-bar.css') }}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
    <nav class="sidebar close" aligtn="left">
        <header>
            <div class="image-text">
                <a href="/">
                    <span class="image">
                        <img src="{{ url_for('static', filename='images/simbolo.png') }}">
                    </span> </a>
                <div class="text logo-text">
                    <span class="name">Estou Aqui</span>
                    <span class="profession">Plataform</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar-gg">

            <div class="menu">

                <li>
                    <a href="/">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="/geo-localizacao">
                        <i class='bx bx-table icon'></i>
                        <span class="text nav-text">Geo Localização</span>
                    </a>
                </li>


                <li>
                    <div class="dropdown">
                        <a href="/#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Feedbacks</span>
                        </a>
                        <div class="dropdown-content">
                            <a href="/#">Relatorios</a>
                            <a href="/#">NPS</a>
                        </div>
                    </div>
                </li>


            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/meu-user">
                        <i class='bx bx-face icon'></i>
                        <span class="text nav-text">Ferramentas</span>
                    </a>
                </li>
                <li class="">
                    <a href="/logout">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <p style="font-size: xx-small; text-align: center;">Versão 1.0.0</p>
            </div>

        </div>
    </nav>

    <section class="home">

        <div>
            {% block content %}{% endblock %}
        </div>

    </section>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

    </script>

</body>

</html>
